name: skin_care_255
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.de

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  shared_preferences: ^2.0.15
  in_app_review: ^2.0.6
  cached_network_image: ^3.3.1
  url_launcher: ^6.2.5
  intl: ^0.19.0
  shimmer: ^2.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.0.7
  youtube_player_flutter: ^9.0.0
  share_plus: ^7.2.2
  flutter_staggered_grid_view: ^0.6.2
  timezone: ^0.8.0
  flutter_native_timezone: ^2.0.0
  flutter_local_notifications: ^9.8.0+1
  overlay_support: ^2.1.0
  

flutter_native_splash:
  image: 'assets/images/splash_logo.png'
  ios: true
  fullscreen: true
  color: '#FFFFFF'

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.3.13
  build_runner: ^2.2.0
  hive_generator: ^2.0.1

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Regular.otf